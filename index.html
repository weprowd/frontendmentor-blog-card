<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section>
    <article class="blog-card" role="article">
      <div class="blog-card__img">
        <a href="#">
          <img src="assets/images/illustration-article.svg" alt="Illustration about HTML & CSS concepts">
        </a>
      </div>

      <div class="blog-card__content">
        <div class="blog-card__categories">
            <a class="blog-card__category" href="#">Learning</a>
        </div>
        <time class="blog-card__datetime" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h2 class="blog-card__title">
          <a href="#">HTML & CSS foundations</a>
        </h2>
        <div class="blog-card__text">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
        <div class="blog-card__author">
          <img src="assets/images/image-avatar.webp" alt="Portrait of Greg Hooper" loading="lazy">
          <span class="blog-card__author-name">Greg Hooper</span>
        </div>
    </article>
  </section>

</body>
</html>
